name: Lint
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Node.js 12.x
        uses: actions/setup-node@v3
        with:
          node-version: 12.x
      - name: ci
        run: npm ci
      - name: Run eslint with reviewdog
        uses: reviewdog/action-eslint@v1.16.1
